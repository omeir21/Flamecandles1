<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flame Candles â€¢ Socials</title>
  <meta name="description" content="Quick links to Flame Candle social media accounts." />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #000000, #000000, #ffbb00);
      --card: rgba(17,19,24,0.9);
      --text: #ffffff;
      --brand: #ffbb0091;
      --ring: rgba(255, 140, 66, 0.4);
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      background: var(--bg-gradient);
      background-size: 200% 200%;
      animation: bgMove 12s ease infinite;
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width:75%;
      max-width: 520px;
      background: var(--card);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 12px 30px rgba(255, 187, 0, 0.986);
      position: relative;
      backdrop-filter: blur(6px);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
      z-index: 1;
    }
    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

    header { text-align: center; margin-bottom: 20px; }
    header h1 {
      margin: 0; font-size: 1.8rem; font-weight: 700; color: var(--brand); letter-spacing: 1px;
    }

    .links { display: grid; gap: 14px; margin-top: 20px; }

    .btn{
      position: relative;
      display: flex; align-items: center; gap: 10px;
      background: rgba(255,255,255,0.05);
      padding: 14px 16px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform .3s ease, box-shadow .3s ease;
      overflow: hidden;
    }
    .btn > *{ position: relative; z-index: 1; }
    .btn::after{
      content:"";
      position: absolute; inset: -1px;
      background: var(--hover-gradient, linear-gradient(120deg, rgba(255,255,255,0.15), transparent 60%));
      opacity: 0; transform: translateX(-130%);
      z-index: 0; pointer-events: none;
    }
    .btn:hover{
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 16px var(--hover-shadow, rgba(255,187,0,.45));
    }
    .btn:hover::after{
      opacity: 1;
      animation: sweep 1.1s ease-in-out infinite;
    }
    @keyframes sweep { to { transform: translateX(130%); } }

    .icon { width: 22px; height: 22px; flex-shrink: 0; }

    .tiktok{ 
      --hover-gradient: linear-gradient(120deg, rgba(247, 247, 242, 0.979), rgba(61, 66, 66, 0.28), transparent 70%);
      --hover-shadow: rgba(105,201,208,.5);
    }
    .facebook{
      --hover-gradient: linear-gradient(120deg, rgba(24, 118, 242, 0.897), rgba(24,119,242,.18), transparent 70%);
      --hover-shadow: rgba(24,119,242,.45);
    }
    .instagram{
      --hover-gradient: linear-gradient(120deg, rgba(245, 89, 41, 0.897), rgba(221,42,123,.28), rgba(81,91,212,.28));
      --hover-shadow: rgba(221,42,123,.45);
    }

    footer { margin-top: 24px; text-align: center; }
    footer .tagline {
      font-size: 1rem; font-weight: 700;
      background: linear-gradient(135deg, #ffbb00, #ff914d, #ffffff);
      background-size: 200% 200%;
      animation: bgMove 6s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block; letter-spacing: 1px;
    }

    .sparkles { position: absolute; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:0; }
    .sparkle {
      position: absolute; bottom: -60px; width: 60px; height: auto; opacity: 0;
      animation: floatSparkle 12s linear infinite;
      filter: drop-shadow(0 0 10px rgba(255,187,0,0.8));
    }
    @keyframes floatSparkle{
      0%{transform:translateY(0) scale(0.9);opacity:0;}
      10%{opacity:1;}
      50%{transform:translateY(-50vh) scale(1);opacity:0.9;}
      80%{opacity:1;}
      100%{transform:translateY(-100vh) scale(1.1);opacity:0;}
    }
  </style>
</head>
<body>

  <div class="sparkles">
    <img src="logo_flamecandles_128px.png" class="sparkle" style="left: 15%; animation-delay: 0s;">
    <img src="logo_flamecandles_128px.png" class="sparkle" style="left: 35%; animation-delay: 2s;">
    <img src="logo_flamecandles_128px.png" class="sparkle" style="left: 55%; animation-delay: 4s;">
    <img src="logo_flamecandles_128px.png" class="sparkle" style="left: 75%; animation-delay: 6s;">
    <img src="logo_flamecandles_128px.png" class="sparkle" style="left: 45%; animation-delay: 8s;">
    <img src="logo_flamecandles_128px.png" class="sparkle" style="left: 25%; animation-delay: 10s;">
  </div>

  <audio autoplay loop>
    <source src="your-music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <header>
      <h1>Flame Candles</h1>
    </header>

    <nav class="links">
      <!-- TikTok -->
      <a class="btn tiktok" href="https://www.tiktok.com/@flame.candles03" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" class="icon" style="filter: invert(0);" alt="TikTok"/>
        <span class="label">TikTok</span>
      </a>

      <!-- Facebook -->
      <a class="btn facebook" href="https://www.facebook.com/share/1ABgjTvwj7/?mibextid=wwXIfr" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" class="icon" style="filter: invert(0);" alt="Facebook"/>
        <span class="label">Facebook</span>
      </a>

      <!-- Instagram -->
      <a class="btn instagram" href="https://www.instagram.com/flamecandles.eg" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" class="icon" style="filter: invert(0);" alt="Instagram"/>
        <span class="label">Instagram</span>
      </a>
    </nav>

    <footer>
      <span class="tagline"> Light Up Your Moments </span>
    </footer>
  </div>
</body>
</html>
